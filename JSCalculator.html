<html>
	<head>
		<script type="text/javascript">
			var CalculatorExpression = new String("");
			function buttonClick(id){
				if(id == '1'){
					CalculatorExpression=CalculatorExpression.concat("1");
					document.getElementById('CalcOutput').value=CalculatorExpression;
				} else if(id == '2'){
					CalculatorExpression=CalculatorExpression.concat("2");
					document.getElementById('CalcOutput').value=CalculatorExpression;
				} else if(id == '3'){
					CalculatorExpression=CalculatorExpression.concat("3");
					document.getElementById('CalcOutput').value=CalculatorExpression;
				} else if(id == '4'){
					CalculatorExpression=CalculatorExpression.concat("4");
					document.getElementById('CalcOutput').value=CalculatorExpression;
				} else if(id == '5'){
					CalculatorExpression=CalculatorExpression.concat("5");
					document.getElementById('CalcOutput').value=CalculatorExpression;
				} else if(id == '6'){
					CalculatorExpression=CalculatorExpression.concat("6");
					document.getElementById('CalcOutput').value=CalculatorExpression;
				} else if(id == '7'){
					CalculatorExpression=CalculatorExpression.concat("7");
					document.getElementById('CalcOutput').value=CalculatorExpression;
				} else if(id == '8'){
					CalculatorExpression=CalculatorExpression.concat("8");
					document.getElementById('CalcOutput').value=CalculatorExpression;
				} else if(id == '9'){
					CalculatorExpression=CalculatorExpression.concat("9");
					document.getElementById('CalcOutput').value=CalculatorExpression;
				} else if(id == '0'){
					CalculatorExpression=CalculatorExpression.concat("0");
					document.getElementById('CalcOutput').value=CalculatorExpression;
				} else if(id == '+'){
					CalculatorExpression=CalculatorExpression.concat("+");
					document.getElementById('CalcOutput').value=CalculatorExpression;
				} else if(id == '-'){
					CalculatorExpression=CalculatorExpression.concat("-");
					document.getElementById('CalcOutput').value=CalculatorExpression;
				} else if(id == '*'){
					CalculatorExpression=CalculatorExpression.concat("*");
					document.getElementById('CalcOutput').value=CalculatorExpression;
				} else if(id == '/'){
					CalculatorExpression=CalculatorExpression.concat("/");
					document.getElementById('CalcOutput').value=CalculatorExpression;
				} else if(id == '='){
					var Result = eval(CalculatorExpression);
					document.getElementById('CalcOutput').value=Result.toString();
					CalculatorExpression = "";
				} else if(id == 'CLEAR'){
					document.getElementById('CalcOutput').value="";
					CalculatorExpression = "";
				}
			}


		</script>
	</head>
	<body>
		<div>
			<textarea id="CalcOutput" style="height:100px;width:309px">
				See your calculations here!
			</textarea>
		</div>
		<div>
			<button id="1" style="height:50px;width:100px" type="button" onClick="buttonClick(this.id)">1</button>
			<button id="2" style="height:50px;width:100px" type="button" onClick="buttonClick(this.id)">2</button>
			<button id="3" style="height:50px;width:100px" type="button" onClick="buttonClick(this.id)">3</button>
			<br /><br />
			<button id="4" style="height:50px;width:100px" type="button" onClick="buttonClick(this.id)">4</button>
			<button id="5" style="height:50px;width:100px" type="button" onClick="buttonClick(this.id)">5</button>
			<button id="6" style="height:50px;width:100px" type="button" onClick="buttonClick(this.id)">6</button>
			<br /><br />
			<button id="7" style="height:50px;width:100px" type="button" onClick="buttonClick(this.id)">7</button>
			<button id="8" style="height:50px;width:100px" type="button" onClick="buttonClick(this.id)">8</button>
			<button id="9" style="height:50px;width:100px" type="button" onClick="buttonClick(this.id)">9</button>
			<br /><br />
			<button id="0" style="height:50px;width:100px" type="button" onClick="buttonClick(this.id)">0</button>
			<button id="=" style="height:50px;width:100px" type="button" onClick="buttonClick(this.id)">=</button>
			<button id="+" style="height:50px;width:100px" type="button" onClick="buttonClick(this.id)">+</button>
			<br /><br />
			<button id="-" style="height:50px;width:100px" type="button" onClick="buttonClick(this.id)">-</button>
			<button id="*" style="height:50px;width:100px" type="button" onClick="buttonClick(this.id)">*</button>
			<button id="/" style="height:50px;width:100px" type="button" onClick="buttonClick(this.id)">/</button>
			<br /><br />
			<button id="CLEAR" style="height:50px;width:100px" type="button" onClick="buttonClick(this.id)">CLEAR</button>
		</div>
	</body>
</html>
