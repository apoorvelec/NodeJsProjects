<html>
	<body>
		<script type="text/javascript">
			var A = 20;
			switch(A){
				case 10:
				document.write("The first case");

				case 20:
				document.write("The second case");

				default:
				document.write("whatever");
			}
			document.write("End switch block");
		</script>
	</body>
</html>
